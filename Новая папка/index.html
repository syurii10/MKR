<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Toggle Panel Accordion</title>
</head>
<body>

  <div class="outer-panel">
    <h2 class="container-header">Toggle panels</h2>
    <div class="big-container">
      <div class="panel-container">
        <div class="panel-toggle" onclick="togglePanel('panel1')">Panel 1</div>
        <div class="panel" id="panel1">Content for Panel 1</div>
      </div>
      <div class="panel-container">
        <div class="panel-toggle" onclick="togglePanel('panel2')">Panel 2</div>
        <div class="panel" id="panel2">Content for Panel 2</div>
      </div>
      <!-- Add more small gray containers as needed -->
    </div>
  </div>

  <script>
    function togglePanel(panelId) {
      var panel = document.getElementById(panelId);
      if (panel.style.display === 'block') {
        panel.style.display = 'none';
      } else {
        panel.style.display = 'block';
      }
    }
  </script>

</body>
</html>
